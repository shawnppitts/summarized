<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Summarized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body class="homebody">
    <div class="index-container">
      <h1 id="logo-text">summarized</h1>
      <form class="form" method="POST" action="/summarized">
        <input id="urlfield" name="url-field" autocomplete="off" type="url" placeholder="Enter url to be summarized">
          <br>
        <input id="numfield" type="number" name="quantity" min="1" max="10" placeholder="Choose the # of sentences you want the article to be summarized in">
        <div class="button-container">
          <input id="btn-summarize" type="submit" value="summarize"></input>
        </div>
      </form>
    </div>
  </body>
</html>
